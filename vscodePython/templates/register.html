{% extends 'base.html' %}

{% block title %} Register {% endblock %}
{% block body %}

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow" style="width: 100%; max-width: 400px; background-color: #f8f9fa;">
        <div class="card-body">
            <h2 class="card-title text-center text-success">Create an Account</h2>
            <form action="{{ url_for('login.register') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Choose a password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
            <p class="mt-3 text-center"><a href="{{ url_for('login.login') }}">Already have an account? Log in here.</a></p>
        </div>
    </div>
</div>

{% endblock %}
