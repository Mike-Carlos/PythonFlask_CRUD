{% extends 'base.html' %} 
{% block title %} Home {% endblock %} 
{% block body %}

<style>
    
    
      .tooltip-text {
        visibility: hidden;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        top: 125%;
        left: 50%;
        margin-left: -60px;
        font-size: 12px;
        width: 120px;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
      
      .key-icon-wrapper {
        display: inline-block;
        position: relative; 
      }
    
      .key-icon {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        transition: transform 0.3s ease;
      }
    
      .key-icon:hover {
        transform: scale(1.5);
      }
      
      .key-icon-wrapper:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }
    
      .tooltip-text::after {
        content: "";
        position: absolute;
        bottom: 100%; 
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent black transparent;
      }
  </style>
  
<div class="jumbotron p-3">
  
  <div class="well text-center">
    <h1>Employee Management</h1>
  </div>
</div>

{% endblock %}
