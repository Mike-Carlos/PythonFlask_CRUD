{% extends 'base.html' %}

{% block title %} Login {% endblock %}
{% block body %}

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info text-center" role="alert"id="login-flash">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <script>
                setTimeout(function(){
                  var flashMessage = document.getElementById('login-flash');
                  if(flashMessage){
                    flashMessage.style.display = 'none';
                  }
                }, 5000); //3 Seconds
              </script>

            <form action="{{ url_for('login.login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3 text-center"><a href="{{ url_for('login.register') }}">Don't have an account? Register here.</a></p>
        </div>
    </div>
</div>

{% endblock %}
