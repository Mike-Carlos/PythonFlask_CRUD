{% extends 'base.html' %}

{% block title %} Login {% endblock %}
{% block body %}

<style>
    body {
        background: linear-gradient(to right, #a2c2e5, #f7f9fc);
        color: #333;
    }
    .card {
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.9);
    }
    .card-title {
        font-weight: bold;
        color: #007bff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .alert {
        background-color: rgba(255, 255, 255, 0.9);
        color: #007bff;
    }
</style>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info text-center" role="alert" id="login-flash">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <script>
                setTimeout(function(){
                    var flashMessage = document.getElementById('login-flash');
                    if(flashMessage){
                        flashMessage.style.display = 'none';
                    }
                }, 5000); // 5 Seconds
            </script>

            <form action="{{ url_for('login.login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3 text-center"><a href="{{ url_for('login.register') }}" style="color: #007bff;">Don't have an account? Register here.</a></p>
        </div>
    </div>
</div>

{% endblock %}
